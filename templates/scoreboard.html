{% extends "base.html" %}
{% block title %}Score{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='pretty_table.css') }}">
    <style type="text/css">
    .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <table class="table table-striped table-bordered table-hover ">
        <thead>
            <th>name</th>
            <th>score</th>
            <th>ip?</th>
        </thead>
        {% for user in users %}
            <tr>
                <td>{{user["ip"]}}</td>
                <td>{{user["score"]}}</td>
                <td>{{user["mac"]}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
